<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home" id="homeBtn">Home</a></li>
                <li><a href="profile.html" id="profileBtn">Our Profile</a></li>
                <li><a href="#facilitation" id="facilitationBtn">Achievement</a></li>
                <li><a href="#message" id="messageBtn">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section-box">
            <h1>Hey <span id="userName"></span>, welcome to our website</h1>
            <p>Ini adalah website latihan pertama</p>

            <div class="carousel">
                <div class="carousel-slide">
                    <div class="carousel-item" style="background-image: url('images/image1.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('images/image2.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('images/image3.jpg');"></div>
                </div>
                <button class="carousel-btn prev-btn">&#10094;</button>
                <button class="carousel-btn next-btn">&#10095;</button>
            </div>
        </section>

        <section id="facilitation" class="section-box">
            <h1>Our Facilitation</h1>
            <div class="Facilitation-container">
                <div class="Facilitation-item">
                    <img src="images/teacher.png" alt="Facilitation 1">
                    <p>Professional teacher</p>
                </div>
                <div class="Facilitation-item">
                    <img src="images/sport hall.jpg" alt="Facilitation 2">
                    <p>Sport hall</p>
                </div>
                <div class="Facilitation-item">
                    <img src="images/classroom.jpg" alt="Facilitation 3">
                    <p>Classroom</p>
                </div>
            </div>
        </section>

        <section id="message" class="section-box">
            <h1>Message Us</h1>
            <p>Contact us through this page.</p>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-group">
                    <label for="lahir">Tanggal lahir:</label>
                    <input type="date" id="lname" name="lname">
                </div>
                <div class="radio-group">
                    <label for="gender">Jenis kelamin:</label>
                    <input type="radio" name="gender" value="Laki-laki"><label>Laki-laki</label>
                    <input type="radio" name="gender" value="Perempuan"><label>Perempuan</label>
                    <input type="radio" name="gender" value="Walmart shopping bag"><label>Walmart shopping bag</label>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>

            <div id="formDataDisplay" class="form-data-display">
                <h2>Submitted Data</h2>
                <p><strong>Nama:</strong> <span id="displayName"></span></p>
                <p><strong>Tanggal lahir:</strong> <span id="displayLahir"></span></p>
                <p><strong>Jenis kelamin:</strong> <span id="displayGender"></span></p>
                <p><strong>Pesan:</strong> <span id="displayMessage"></span></p>
            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
